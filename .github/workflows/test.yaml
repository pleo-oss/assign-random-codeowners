on: 
  pull_request:
    types:
      - assigned
      - closed
      - edited
      - labeled
      - locked
      - opened
      - ready_for_review
      - reopened
      - review_request_removed
      - review_requested
      - synchronize
      - unassigned
      - unlabeled
      - unlocked

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: yarn

    - name: Install packages
      run: |
        yarn

    - name: Build
      run: |
        yarn build

    - name: Run unit tests
      run: |
        yarn test
    

  assign:
    needs: test
    runs-on: ubuntu-latest
    name: Assign Reviewers
    strategy:
      fail-fast: true
      matrix:
        assign-from-changed-files: [true, false]
        reviewers-to-assign: [0, 1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Assign reviewers
        uses: ./
        id: assign
        with:
          assign-from-changed-files: '${{ matrix.assign-from-changed-files }}'
          reviewers-to-assign: '${{ matrix.reviewers-to-assign }}'
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate
        uses: actions/github-script@v6
        with: 
          script: |
            const result = JSON.parse('${{ steps.assign.outputs.assigned-codeowners }}')
            
            if (!result || result.count !== ${{ matrix.reviewers-to-assign }}) 
              process.exit(1)
