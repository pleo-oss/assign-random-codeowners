on: 
  pull_request:
    types:
      - assigned
      - auto_merge_disabled
      - auto_merge_enabled
      - closed
      - converted_to_draft
      - edited
      - labeled
      - locked
      - opened
      - ready_for_review
      - reopened
      - review_request_removed
      - review_requested
      - synchronize
      - unassigned
      - unlabeled
      - unlocked

jobs:
  assign:
    runs-on: ubuntu-latest
    name: Assign Reviewers
    strategy:
      fail-fast: true
      matrix:
        assign-from-changed-files: [true, false]
        reviewers-to-assign: [0, 1, 2, ""]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create CODEOWNERS
        run: |
          cat << EOF
          * @andersfischernielsen
          @andersfischernielsen

          test-file.txt @andersfischernielsen
          EOF > ./github/CODEOWNERS

          echo "Changed" > test-file.txt

      - name: Assign reviewers
        uses: ./
        id: assign
        with:
          assign-from-changed-files: matrix.assign-from-changed-files
          reviewers-to-assign: matrix.reviewers-to-assign

      - name: Validate
        uses: actions/github-script@v6
        with: 
          script: |
            const result = JSON.parse("${{ steps.assign.outputs.assigned-codeowners }}")
            
            if (!result || result.length === 0) 
              process.exit(1)
